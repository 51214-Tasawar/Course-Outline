<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 ,.box2 , .box3 {
            width: 80px;
            height: 60px;
            background-color: blue;
            transition: width 2s , height 5s , transform 5s;
            transition-duration: 8s;
            margin-bottom: 20px;
        }
        .box1:hover{
            background-color: green;
            width: 500px;
            transition-timing-function: ease;
        }
        .box2:hover{
            background-color: aqua;
            width: 300px;
            height: 350px;
        }
        .box3:hover{
            background-color: red;
            height: 250px;
            width: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
