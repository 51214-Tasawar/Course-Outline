<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The slice() method is used to extract a portion of an array and return it as a new array. 
        // It does not modify the original array.method is commonly used to create a shallow copy of an 
        // array or to extract specific elements from an array
        // Syntax : array.slice(startIndex, endIndex);
        const arr = ["Apple" , "banana" , "grapes" , "oring" , "pynapple"];
        const newarr = arr.slice(2 , 6);
        document.write(newarr);
    </script>
</body>
</html>
