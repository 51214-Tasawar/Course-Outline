      const arr = [
        { name: "Ali", age: 12 },
        { name: "Skhawat", age: 20 },
        { name: "Ahmad", age: 23 },
        { name: "Shokat", age: 20 },
        { name: "Farhat", age: 19 },
      ];

      const myArr = arr.map((Val) => {
        {
          Val.name === "Ali" ? (Val.age = Val.age + 5) : Val.age;
        }
        return `<div class = AB>
                Name is : ${Val.name} has Age is : ${Val.age} <br>
                </div>`;
      });
      document.write(myArr);
