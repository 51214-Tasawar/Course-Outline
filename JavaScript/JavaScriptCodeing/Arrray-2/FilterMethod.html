<body>
    <script>
        // The filter() method in JavaScript is used to create a new array containing all elements from the 
        // original array that pass a specified test (provided by a callback function). It is commonly used 
        // to filter out elements based on a condition.    
        // Syntax  ::    const newArray = array.filter(callback(element, index, array), thisArg);
        const Student = [
            {name : "Student1" , age : 12} ,
            {name : "Student2" , age : 15} ,
            {name : "Student3" , age : 19} ,
            {name : "Student4" , age : 22} ,
            {name : "Student5" , age : 32} ,
        ]
        const eligible = Student.filter((Val)=>Val.age > 18);
        document.write(JSON.stringify(eligible));
        // console.log(Student);
    </script>
</body>
