<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = parseInt(prompt("Enter Grade"));
        let Gradefun = new Promise((resolve , reject)=>{
              if(grade >= 50 && grade<= 100){
                resolve(" Congrulation You Passed ")
              }
              else if (grade >=0 && grade <= 50 ){
                reject(" Sorry Try Again ") ;
              }
              else{
                reject("Please insert Valid Input ");
              }
        })
        Gradefun.then((result)=>{
            document
        })
    </script>
</body>
</html>
