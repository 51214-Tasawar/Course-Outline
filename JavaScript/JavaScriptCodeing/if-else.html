<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var Math = parseInt(prompt("Enter The Marks of Math "));
      var urdu = parseInt(prompt("Enter The Marks of urdu "));
      var eng = parseInt(prompt("Enter The Marks of eng "));
      var bio = parseInt(prompt("Enter The Marks of Bio "));
    var totalMarks = Math + urdu + eng + bio ;
    var  percentage = (totalMarks /400) * 100 ;
     if(percentage > 50){
        document.write(`Congrulation our Marks are ${totalMarks} and your percentage is ${percentage}`)
     }else{
        document.write(`Soory our Marks are ${totalMarks} and your percentage is ${percentage}`)

     }

    </script>
</body>
</html>
