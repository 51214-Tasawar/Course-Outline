<body>
    <script>
        var month = parseInt(prompt("Enter Month "));
        switch(month){
            case 1 :
            document.write("This Is Month of Jan");
            break;
            case 2 :
            document.write("This Is Month of Feb");
            break;
            case 3 :
            document.write("This Is Month of Mar");
            break;
            case 4 :
            document.write("This Is Month of Apr");
            break;
            case 5 :
            document.write("This Is Month of May");
            break;
            case 6 :
            document.write("This Is Month of Jun");
            break;
            case 7 :
            document.write("This Is Month of Jul");
            break;
            case 8 :
            document.write("This Is Month of Aug");
            break;
            case 9 :
            document.write("This Is Month of Sem");
            break;
            case 10 :
            document.write("This Is Month of Oct");
            break;
            case 11 :
            document.write("This Is Month of Nov");
            break;
            case 12 :
            document.write("This Is Month of Dec");
            break;
             default : 
             document.write("Invalid Choice : ");
             break ;
        }

    </script>
</body>
