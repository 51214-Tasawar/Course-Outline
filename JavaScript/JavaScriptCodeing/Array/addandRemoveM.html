<body>
   <script>
    const arr = [11,2,3,4,5,6,78,89,88];
    arr.shift();    //Removing element from frist Index 
    arr.unshift(1); // adding  element at the frist index
    arr.unshift(0);
    arr.pop(); // Removing element from last index 
    arr.pop();
    arr.pop();
    arr.push(7);  //Adding element at the last Element
    arr.push(8);
    document.write(arr); // Accessing The Whole Array .  
   </script>
