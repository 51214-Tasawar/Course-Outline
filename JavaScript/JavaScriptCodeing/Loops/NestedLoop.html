<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Outer{
            color: red;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <script>
        for(let i = 0 ; i<=5; i++){
            let j = 0 ;
           while(j<=i){
         document.write(`Inner${j} : Outer ${i} <br>`)
         j++;
           }
            document.write(`<br>`)
        }
        const obj1 = {
            type : "Vehicle",
            name: "car",
            color:"White",
            veriations:{
                seats : 4 ,
                airbag :"Having four Air bags" ,
                engNo : "1E-211"
            }
        }
    const keys = Object.keys(obj1);
    for(let i=0; i<keys.length; i++){
        const nkey = keys[i];
        const values = obj1[nkey];
        if(typeof values ==="object" ){
            const newkey = Object.keys(values);
            for(let j=0; j<newkey.length; j++){
                const mykey = newkey[j];
                const myval = values[mykey];
                document.write(`<b>${mykey} : ${myval}</b> <br>`)
            }
        }
        else{
            document.write(`<div class = "Outer"><b>${nkey} : ${values}</b></div><br>`)
        }
    }

    </script>
</body>
</html>
