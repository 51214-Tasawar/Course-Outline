<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const Student = {
            name : "Ahmad" ,
            age  : 19  ,
          Rollno :  1011 ,
          Degree : "Bscs" ,
          address:{
            city : "Muzaffargarh",
            provinance:"Punjab" ,
            country : "Pakistan"
          }
        }
        for(var key in Student){
            if(typeof Student(key) === "object"){
                document.write(`${key} : ${Student.to()}`)
            }
        }
    </script>

</body>
</html>
