<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Student = {
            name : "Ali Imran " ,
            age : 22 ,
            address :{
                 city : "Muzaffargarh" ,
                 provinance : "Punjab" ,
                 Country: "Pakistan" ,
            } ,
            role : "Full Stack Development" ,
            desination :"Manager"
        }
        for(let key in Student){
            if(typeof Student[key] === "object"){
          document.write(`${key} : ${JSON.stringify(Student[key])}<br>`)
            }
            else{
                document.write(`${key} : ${Student[key]} <br> `);
            }
        }
    </script>
</body>
</html>
