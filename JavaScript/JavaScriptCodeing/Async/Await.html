<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let Test = async function () {
        console.log(1);
        await console.log(2);
        console.log(3);
        console.log(4);
        console.log(5);
      };
      Test().then().catch(err=>console.log(err))
      console.log(6)
      console.log(7)
      console.log(8)
    </script>
  </body>
</html>
