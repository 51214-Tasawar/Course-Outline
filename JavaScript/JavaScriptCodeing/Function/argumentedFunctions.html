<body>
    <script>
        var  a = prompt("Enter Your Name : ");
        var b = prompt("Enter Your Id : ")
        var c = prompt("Enter Your address : ");

        function Info(name , id , address ){
         document.write(`Employee Name is :  ${name} <br>`);

         document.write(`Employee City is :  ${address}`);
        }

        Info(a , b, c);
