<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const name = prompt("Enter name :");
    const age = prompt("Enter Age : ");
    const role = prompt("Enter role : ");
    const desination = prompt("Enter desination : ");
    const address = prompt("Enter address : ");

    const BasicInfo=(name , age , address)=>{
      document.write(`<b> Arrow Function Info </b>`)
      document.write(`Name is : ${name} <br>`)
      document.write(`age is : ${age} <br> `)
      document.write(`address is : ${address} <br> `)
    }
    function Info(role , desination ){
      document.write(`<b>Anonymous Function Info</b><br>`)
      document.write(`role is : ${role} <br>`)
      document.write(`desination is : ${desination} <br> `)
    }
    BasicInfo(name , age , address) ;
    Info(role , desination);

    (function(){
      document.write(`<b>IIFE Function Invoked</b><br>`)
      document.write(`Name is : ${name} <br>`)
      document.write(`age is : ${age} <br> `)
      document.write(`address is : ${address} <br> `)
      document.write(`role is : ${role} <br>`)
      document.write(`desination is : ${desination} <br> `)
    })();
  </script>
</body>
</html>
