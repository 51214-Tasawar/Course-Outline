<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const name = prompt("Enter Your Name : ") ;
    const age = prompt("Enter Your age : ") ;
    const role = prompt("Enter Your role : ") ;
    const desination = prompt("Enter Your Desination : ") ;
    const address = prompt("Enter Your address : ") ;
   document.write(`<b>Function Types</b> <br>`)

  const BasicInfo=(a , b , add)=>{
    document.write(`Employee name is :${a}`)
    document.write(`Age is : ${b} `)
    document.write(`Address : ${add} <br><br>`)
  }

  function Info(a , b ){
    document.write(`Employee name is :${a} `)
    document.write(`Age is : ${b} <br><br>`)
  }
  BasicInfo(name , age , address)
  Info(name , age )

  (function(){
    document.write(`<b>IIFEFunction is Invoked </b><br>`)
    document.write(`Employee name is :${name}<br>`)
    document.write(`Age is : ${age} <br>`)
    document.write(`Role is  : ${role} <br>`)
    document.write(`desination is : ${desination}<br>`)
    document.write(`Address : ${address} <br>`)
  })();


  </script>
</body>
</html>
