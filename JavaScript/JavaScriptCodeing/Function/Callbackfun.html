<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a callback is a function that is passed as an argument to another function and is executed after
        //some operation has been completed.
        function Highorder(name , callback) {
            document.write(`${name}`);
            callback();
        }
        function callback(){
            document.write(`Welcome to this  program`)
        }
        Highorder("Inshal Khan" , callback);
    </script>
</body>
</html>
