<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Click on the below Button to Show Date and Time </p>
    <p id="pDate">Date will Show Here</p>
    <button id="btn1"> Click here </button>
    <script>
        document.getElementById("btn1").onclick = display ;
 
         function display(){
            document.getElementById("pDate").innerHTML = Date()
         }

    </script>
</body>
</html>
