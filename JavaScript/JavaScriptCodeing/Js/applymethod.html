<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
           // Apply method is used to assign object or function to this keyword 
           // It is simpiler to call method but it take arguments as array while call take individual
        const numbers = [ 14 , 14 ] ;
        const add = function( a , b){
            return a  + b ;
        }
        document.write(`${add.apply(null , numbers  )}`)

        const array = [1,2,3,4,6,7,8,9,12,11,111,110];
         document.write(`${Math.max.apply(null , array)}`)
    </script>
</body>
</html>
