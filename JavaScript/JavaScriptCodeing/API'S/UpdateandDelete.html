<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .users{
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        padding: 5px;
     }
     .user-box{
        width: 250px;
        height: 290px;
        background-color: red;
        color: white;
        border-radius: 15px;
        padding: 10px;
        font-family: 'Times New Roman', Times, serif;
     }
     .btn1{
        background-color: rgb(10, 148, 194);
        color: white;
        width: 70px;
        height: 25px;
        border-radius: 20px; 
     }
     .btn2{
        background-color: red;
        color: white;
        width: 70px;
        height: 25px;
        border-radius: 20px; 
     }
    </style>
</head>
<body>
    <div class="users" id="users">
    </div>
    <div class="model">
         <div>
         <label for="Title"> Title : </label>
         <input type="text" id="Title">
         <label for="Body" > Body : </label>
          <input type="text" id="Body">
         </div>
         <div  class="actions">
         <button class="save"> Save </button>
         <button class="cancel"> Cancel </button>
         </div>
    </div>
    <script>
     fetch('https://jsonplaceholder.typicode.com/posts')
     .then(response=>response.json())
     .then(user =>{
        return `${document.getElementById("users").innerHTML = user.map(nuser=>
        `<div class="user-box"> 
            <p><strong> ID    : </strong>${nuser.id}</p>
            <p><strong> usrId :</strong>${nuser.userId}</p>
            <p><strong> Title :</strong>${nuser.title}</p>
            <p><strong> Body  :</strong>${nuser.body}</p>
            <button class="btn1" onclick="updateUser(${nuser.id})">Update</button>
            <button class="btn2" onclick="deleteUser(${nuser.id})">Delete</button>
        </div>`).join(" ")}`
     })

     function updateUser(postId){
        const postElement = document.getElementById(`${postId}`);
        const currentTitle = postElement.querySelector(`p:nth-child(3)`).textContent.replace('Title : ' , ' ')
        const currentbody = postElement.querySelector(`p:nth-child(4)`).textContent.replace('Body : ' , ' ')
      document.getElementById("Title").value =  currentTitle ;
      document.getElementById('Body').value = currentbody ;
      document.getElementById('model').style.display = 'flex'
     }
   //   function deleteUser(){
        
   //   }
    </script>
</body>
</html>
