<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .user {
        background-color: red;
        color: white;
        width: 290px;
        height: 300px;
        overflow-y: auto;
      }
      .nuser {
        margin-bottom: 15px;
        margin: 5px;
        border-bottom: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="user">
      <div id="user"></div>
    </div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((data) => data.json())
        .then((users) => {
          users.forEach((user) => {
            document.getElementById("user").innerHTML += `<div class="nuser">
                <p><strong>Id     : </strong>${user.id}<p/>
                <p><strong>userId :</strong>${user.userId}<p/>
                <p><strong>Title  :</strong>${user.title}<p/>
                <p><strong>Body   :</strong>${user.body}<p/>
             <div><br>`;
          });
        });
    </script>
  </body>
</html>
