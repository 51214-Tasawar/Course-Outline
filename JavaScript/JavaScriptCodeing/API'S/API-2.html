<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user-box{
            background-color: red;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            width: 230px;
            height: 270px;
            border-radius: 5px;
            padding: 5px;
        }
        .users{
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="users" id="users">
        <p style="font-style: italic; font-family:
          'Times New Roman', Times, serif;"> Users Will be Fetched on button Clicked </p>
    </div>
    <button onclick="user()">Click Here</button>
    <script>
     function user(){
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(res=>res.json())
        .then(users=>
      document.getElementById("users").innerHTML = users.map(user=>
        `<div class="user-box"> 
            <p><strong> ID      : </strong> ${user.id}</p>
            <p><strong> userId  : </strong> ${user.userId}</p>
            <p><strong> Title   : </strong> ${user.title}</p>
            <p><strong> Body    : </strong> ${user.body}</p>
         </div>`
      ).join(" ")
        ).catch(error=>
            `You are Getting ${error} Error `
        )
     }
    </script>
</body>
</html>
