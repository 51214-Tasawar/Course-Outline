<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FillterUser.css">
</head>
<body>
    <div class="u-boxes" id="u-boxes">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts?userId=5')
        .then(res=>res.json())
        .then(data=>
            document.getElementById("u-boxes").innerHTML = data.map((user)=>{
            return `<div class="user"> 
                <p><strong>ID     : </strong>${user.id}</p>
                <p><strong>USERID : </strong>${user.userId}</p>
                <p><strong>TITLE  : </strong>${user.title}</p>
                <p><strong>BODY   : </strong>${user.body}</p>
                </div>`
            }).join("")
        ).catch(error=>`Catching Error ${error}`)
    </script>
</body>
</html>
