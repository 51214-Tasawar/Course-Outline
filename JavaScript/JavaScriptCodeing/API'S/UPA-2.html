<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .Users {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
      }
      .user{
          width: 240px;
          height: 270px;
          background-color: blue;
          color: white;
          font-family: 'Times New Roman', Times, serif;
          border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="Users" id="Users"></div>
    <script>
      let currentPost = null;
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then(
          (Users) =>
            (document.getElementById("Users").innerHTML = Users.map(
              (user) =>
                `<div class = "user" id="p-${user.id}" >
                    <p><strong>ID:${user.id}</strong><p>
                    <p><strong>userId:${user.userId}</strong><p>
                    <p><strong>title:${user.title}</strong><p>
                    <p><strong>body:${user.body}</strong><p>
                    <button onclick="updatemodel()"> Update </button>
                    <button onclick="closemodel()"> Cancle </button>
                </div>`
            ).join(""))
        );
    </script>
  </body>
</html>
