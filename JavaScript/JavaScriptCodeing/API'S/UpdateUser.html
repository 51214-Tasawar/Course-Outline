<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="UpdateUser.css" />
  </head>
  <body>
    <div class="User-box" id="user-box">
        
    </div>
    <button onclick="changinfo()" class="up-button">ChangeInfo</button>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts/100")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("user-box").innerHTML = `
        <div>
        <p><strong>ID     : </strong>${data.id}</p>
        <p><strong>USERID : </strong>${data.userId}</p>
        <p><strong>TITLE  : </strong>${data.title}</p>
        <p><strong>BODY   : </strong>${data.body}</p>
        </div>
        `;
        });
      function changinfo() {
        fetch("https://jsonplaceholder.typicode.com/posts/100", {
          method: "PUT",
          body: JSON.stringify({
            userId: 12,
            title: "er ez queo snewaz ",
            body: "Body Paragraph is wrttien for testing the Put Request",
          }),
          headers: {
            "Content-Type": "Application/json; charset=UTF-8",
          },
        })
          .then((res) => res.json())
          .then((user) => {
            document.getElementById("user-box").innerHTML = `
        <div>
        <p><strong>ID     : </strong>${user.id}</p>
        <p><strong>USERID : </strong>${user.userId}</p>
        <p><strong>TITLE  : </strong>${user.title}</p>
        <p><strong>BODY   : </strong>${user.body}</p>
        </div>`
        alert(' Info Changed Successfully ')
          })
          
          .catch(error=>{
            document.write(`Error Occured ${error}`)
          })
      }
    </script>
  </body>
</html>
