<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #outerBox{
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            box-sizing: border-box;
            gap: 10px
            ;
        }
        .innerBox{
            height: 300px;
            width: 250px;
            background-color: lightgray;
            color: red;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 10px;
            padding: 5px;
        }
        #B-section{
            display: flex;
            justify-content: flex-start;
            gap: 10px
            ;
        }
        #btn-up,#btn-del {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 800;
            border-radius: 5px;
            height: max-content;
            width: max-content;
            
        }
         #btn-up {
            background-color: blue;
         }
        #btn-del{
            background-color: rgb(156, 6, 6);
        }
        #up-card{
            height: 300px;
            width: 250px;
            background-color: antiquewhite;
            
        }
    </style>
  </head>
  <body>
    <div id="up-card">

    </div>
    <div id="outerBox">

    </div>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((data) => data.json())
        .then((users) =>
         document.getElementById('outerBox').innerHTML = users.map((user) => {
            return `
           <div class ="innerBox" id = "p-id" > 
            <p><strong> Id     : </strong> ${user.id} </p>
            <p><strong> userId : </strong> ${user.userId} </p>
            <p><strong> Title  : </strong> ${user.title} </p>
            <p><strong> Body   : </strong> ${user.body} </p>
            <div id="B-section"> 
                <button id="btn-up" onclick=""> Update </button>  
                <button id="btn-del" onclick="delUser()"> Delete </button>  
            </div>             
            </div>
           `;
          }).join('')
        );
        function delUser(){
            const card = document.getElementById('p-id')
            card.remove() ;
            alert(`user Deleted Successfully Having Id ${card.id}` )
        }
    </script>
  </body>
</html>
