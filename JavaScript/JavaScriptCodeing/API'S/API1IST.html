<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box1{
     background-color: lightgray;
     color: red;
     width: 250px;
     height: 350px;
    }
    </style>
</head>
<body>
    <div class="box1">
        <p> User Will be fetched on button Click </p>
        <div id="user">
          <p> User Show Here </p>
        </div>
    </div>
    <button onclick="User()">Click Here</button>
    <script>
      function User(){
        fetch("https://jsonplaceholder.typicode.com/posts/1") // It will return the response Object which is 
     // not readable
     .then((data)=>data.json()) // The .json() method reads the body of the response and parses it as JSON.
    //It converts the JSON string into a JavaScript object.The .json() method returns a Promise that resolves
    //  to the parsed JavaScript object.This is because reading the response body is an asynchronous operation.
    //If the response body is not valid JSON, the .json() method will throw an error.
     .then((user)=>{
        document.getElementById("user").innerHTML = 
        `<p><strong>Id   : </strong> ${user.id}</p>
        <p><strong>userId: </strong> ${user.userId}</p>
        <p><strong>title : </strong> ${user.title}</p>
        <p><strong>body  : </strong> ${user.body}</p>`
     })
      }
    </script>
</body>
</html>
