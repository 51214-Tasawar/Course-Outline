<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Addform{
            width: 400px;
            height: max-content;
            border: 2px solid coral;
            border-radius: 10px;
            border-collapse:collapse ;
            padding: 10px;
        }
        #input-1{
            border-radius: 5px;
        }
        #name{
            font-family: 'Times New Roman', Times, serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <form class="Addform">
         <div style="display: flex; flex-direction: row; justify-content: space-between;">
         <div style="display: flex; flex-direction: column;">
            <label for="fname" id="name" >Fname</label>
            <input type="text" id="input-1">
         </div>
         <div style="display: flex; flex-direction: column;">
            <label for="lname" id="name" >Lname</label>
            <input type="text" id="input-1">
         </div>
         </div>
         <div class="p-1" style="gap: 10px;">
            <label for="Provinance"> choose for Provinance </label>
            <select style="width: 200px;">
                <option>Blouchistan</option>
                <option>KPK</option>
                <option>Sindh</option>

                <option>Azad Kashmir</option>
            </select>
            
         </div>
         <div class="p-2" style="display: flex; flex-wrap: wrap; gap: 10px; ">
            <div style="display: flex;  flex-direction: column;">
                <label for="div">Division : </label>
                <input type="text" id="divi" placeholder="enter Division">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="District">Distric : </label>
                <input type="text" id="dis" placeholder="enter district">
            </div>
            <div>
                <label for="City">City : </label>
                <input type="text" id="city" placeholder="enter City">
            </div>
         </div>
         <div>
            <h3>Click </h3>
            <div style="display: flex; flex-direction: row;">
                <input type="checkbox" id="HTML">
                <label for="html">HTML</label>
            </div>
            <div style="display: flex; flex-direction: row;">
            <input type="checkbox" id="CSS">
            <label for="css">CSS</label>
            </div>
            <div style="display: flex; flex-direction: row;">
                <input type="checkbox" id="javascript">
                <label for="js">JavaScript</label>
            </div>
            <div style="display: flex; flex-direction: row;">
                <input type="checkbox" id="javascript">
                <label for="js">React Js</label>
            </div>
            <div style="display: flex; flex-direction: row;">
                <input type="checkbox" id="javascript">
                <label for="js">Postgres sql</label>
            </div>
            <div>
                <p style="font-family: 'Times New Roman', Times, serif; 
                font-weight: 500; ">Do You Want to Apply</p>
                <label>
                    <input type="radio" name="click" value="green" checked>Yes
                </label>
                <label>
                    <input type="radio"  name="click" value="red">No
                </label>
            </div>
            <div>
             <button type="reset" style="background-color: red; 
              border-radius: 3px; "> Reset </button>
             <button type="submit" style="background-color: blue;
              border-radius: 3px;"> Submit</button>
            </div>
         </div>
    </form>
</body>
</html>
