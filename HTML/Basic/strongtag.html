<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong vs Bold</title>
</head>
<body>
    <div>
        <h4> Strong Tag Vs Bold Tag </h4> 
        <b> This is Bold Text by b Tag </b><br>
        <strong>Here Strong Tag is Used Which Indicate the importance of Text while b is stylistic Bold
            Not Show the importance of the text 
        </strong>
    </div>
