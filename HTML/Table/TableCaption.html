<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 2px solid;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
      }
      th,
      td {
        padding: 10px;
        border: 2px solid;
        border-collapse: collapse;
      }
      table.capTable {
        width: 100vh;
      }
    </style>
  </head>
  <body class="capTable">
    <table>
      <caption>
        This is Student Table
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>age</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ali</td>
          <td>12</td>
          <td rowspan="2">Muzaffargarh</td>
        </tr>
        <tr>
          <td>Hassan</td>
          <td>15</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
