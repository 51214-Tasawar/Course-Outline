<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid palevioletred;
            border-collapse: collapse;
            float: right;
        }
        th , td{
            border: 2px solid palevioletred;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Roll No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Inshal Khan</td>
                <td rowspan="2">Muzaffargarh</td>
                <td>2020f-110</td>
            </tr>
            <tr>
                <td>Naqi Khan</td>
                <td>2020f-111</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
